
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Form-v9 by Colorlib</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" type="text/css" href="form-proveedor.component.css">
  <link rel="stylesheet" href="form-proveedor.component.css" />
</head>

<body class="form-v9">
  <div class="page-content">
    <div class="form-v9-content" style="background-image: url('images/form-v9.jpg')">
      <form class="form-detail" action="#" method="post">
        <h2>DATOS PROVEEDOR</h2>
        <div class="form-row-total">
          <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
          <div class="form-row">
            <input type="text" name="nif" id="nif" class="input-text" placeholder="NIF" required [(ngModel)]="proveedor.nif">
          </div>
          <div class="form-row">
            <input type="text" name="full-name" id="full-name" class="input-text" placeholder="Nombre" required [(ngModel)]="proveedor.nombre">
          </div>
        </div>
        <div class="form-row-total">
          <div class="form-row">
            <input type="text" name="direccion" id="direccion" class="input-text" placeholder="DirecciÃ³n" required [(ngModel)]="proveedor.direccion">
          </div>
        </div>
        <div class="form-row-last">
          <input type="submit" name="register" class="register" value="Registrar" (click)='create()'>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
