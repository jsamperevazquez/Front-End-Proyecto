<body style="background-color: darkgray;width:3440px; height:100vh;">
  <div class="container" style="background-image:url('../../../assets/img/images.png') ;">
    <p><br><br></p>

    <h1>
      <span>P</span><span>R</span><span>O</span><span>Y</span><span>E</span><span>C</span><span>T</span><span>O</span><span></span><span> </span><span>P</span><span>R</span><span>O</span><span>G</span><span>R</span><span>A</span><span>M</span><span>A</span><span>C</span><span>I</span><span>Ó</span><span>N</span>
    </h1>
    <h1><span>Tabla &nbsp;</span> <span>Proveedores</span></h1>
    <h2>Creado por <a href="https://github.com/jsamperevazquez/" target="_blank">Jose Ángel
        Sampere</a><a>&nbsp;&nbsp;&nbsp;</a> <a href="https://github.com/daaviidm10" target="_blank">David Mariño</a>
    </h2>

    <table class="container">
      <thead>

        <tr>
          <th>
            <h1>NIF</h1>
          </th>
          <th>
            <h1>NOMBRE</h1>
          </th>
          <th>
            <h1>DIRECCIÓN</h1>
          </th>
          <th>
            <h1>EDITAR PROVEEDOR</h1>
          </th>
          <th>
            <h1>ELIMINAR PROVEEDOR</h1>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor='let proveedor of proveedores'>
          <th scope="row">{{proveedor.nif}}</th>
          <td>{{proveedor.nombre}}</td>
          <td>{{proveedor.direccion}}</td>
          <td><button type="button" name="button" class="btn btn-primary"
              [routerLink]="['/proveedores/form', proveedor.nif]">EDITAR</button></td>
          <td><button class="btn btn-danger" (click)="delete(proveedor)">Eliminar</button></td>
        </tr>
      </tbody>

      <button class="btn btn-info" type="button" [routerLink]="['/proveedores/form']">Nuevo Proveedor</button>
    </table>
