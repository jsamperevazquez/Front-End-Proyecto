<div class="container">
<div class="card-body">
<h5 class="card-title">{{titulo}}</h5>
<form>
  <div class="form-group row">
    <label for="nombres" class="col-form-label col-sm-2">Dni</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" name="dni"  [(ngModel)]="cliente.dni">
    </div>
  </div>
  <div class="form-group row">
    <label for="nombres" class="col-form-label col-sm-2">Nombre</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" name="nombres"  [(ngModel)]="cliente.nombre">
    </div>
  </div>
  <div class="form-group row">
    <label for="nombres" class="col-form-label col-sm-2">Apellidos</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" name="apellidos" [(ngModel)]="cliente.apellido">
    </div>
  </div>
  <div class="form-group row">
    <label for="nombres" class="col-form-label col-sm-2">Direcci√≥n</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" name="direccion"  [(ngModel)]="cliente.direccion">
    </div>
  </div>
  <div class="form-group row">
    <label for="nombres" class="col-form-label col-sm-2">Numero Cliente</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" name="num_cliente"  [(ngModel)]="cliente.num_cliente">
    </div>
  </div>
  <button class="btn btn-success" role="button" (click)='create()' >Registrar</button>

  <button class="btn btn-success" role="button" (click)='update()' >Actualizar</button>

</form>
</div>
</div>
