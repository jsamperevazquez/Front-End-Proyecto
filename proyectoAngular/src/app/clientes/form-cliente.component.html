
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Form-v9 by Colorlib</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" type="text/css" href="form-cliente.component.css">
  <link rel="stylesheet" href="form-cliente.component.css" />
</head>

<body class="form-v9">
  <div class="page-content">
    <div class="form-v9-content" style="background-image: url('images/form-v9.jpg')">
      <form class="form-detail" action="#" method="post">
        <h2>DATOS CLIENTE</h2>
        <div class="form-row-total">
            <input type="hidden" name="num_cliente" id="num_cliente" [(ngModel)]="cliente.num_cliente">
             <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
            <div class="form-row">
            <input type="text" name="full-name" id="full-name" class="input-text" placeholder="Nombre" required [(ngModel)]="cliente.nombre">
          </div>
          <div class="form-row">
            <input type="text" name="your-email" id="your-email" class="input-text" placeholder="Dirección" required [(ngModel)]="cliente.direccion">
          </div>
        </div>
        <div class="form-row-total">
          <div class="form-row">
            <input type="text" name="last-name" id="last-name" class="input-text" placeholder="Apellidos" required [(ngModel)]="cliente.apellido">
          </div>
          <div class="form-row">
            <input type="text" name="phone" id="phone" class="input-text" placeholder="DNI" pattern="[0-9]{8}[A-Za-z]{1}"  required [(ngModel)]="cliente.dni">
          </div>
        </div>
        <div class="form-row-total">
          <div class="form-row">
            <input type="text" name="num_cliente" id="num_cliente" class="input-text" placeholder="Número Cliente" required [(ngModel)]="cliente.num_cliente">
          </div>
        </div>
        <div class="form-row-last">
          <input type="submit" name="register" class="register" value="Registrar" (click)='create()'>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
