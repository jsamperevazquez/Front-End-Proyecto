
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Form-v9 by Colorlib</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" type="text/css" href="form-producto.component.css">
  <link rel="stylesheet" href="form-producto.component.css" />
</head>

<body class="form-v9">
  <div class="page-content">
    <div class="form-v9-content" style="background-image: url('images/form-v9.jpg')">
      <form class="form-detail" action="#" method="post">
        <h2>DATOS PRODUCTO</h2>
        <div class="form-row-total">
          <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
          <div class="form-row">
            <input type="text" name="codigo" id="codigo" class="input-text" placeholder="CÃ³digo" required [(ngModel)]="producto.codigo">
          </div>
          <div class="form-row">
            <input type="text" name="full-name" id="full-name" class="input-text" placeholder="Nombre" required [(ngModel)]="producto.nombre">
          </div>
        </div>
        <div class="form-row-total">
          <div class="form-row">
            <input type="text" name="precio" id="precio" class="input-text" placeholder="Precio" required [(ngModel)]="producto.precio">
          </div>
        </div>
        <div class="form-row-last">
          <input type="submit" name="register" class="register" value="Registrar" (click)='create()'>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
